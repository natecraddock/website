{{ define "main" }}

<span class="title tag-title">
  <h2 class="title">Posts tagged <span class="tag">{{ .Title }}</span></h2>
  <a class="title-link" href="feed.xml">tag rss feed</a>
</span>

{{ range .Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul class="ul-no-style">
    {{ range .Pages}}
        {{ partial "date-list.html" . }}
    {{ end }}
    </ul>
{{ end }}

{{ end }}
